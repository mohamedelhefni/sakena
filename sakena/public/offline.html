<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sakinah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .arabic {
            font-size: 18px;
            margin-top: 20px;
            opacity: 0.8;
            font-family: 'Amiri', serif;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>You're Offline</h1>
        <p>Sakinah works offline! Your data is safely stored on your device and will sync when you're back online.</p>

        <div class="arabic">
            وَمَن يَتَّقِ اللَّهَ يَجْعَل لَّهُ مَخْرَجًا
            <br>
            <small style="opacity: 0.7;">And whoever fears Allah - He will make for him a way out</small>
        </div>

        <br><br>

        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Try to redirect to the main app immediately
        function loadMainApp() {
            // Navigate to the main app - the service worker should serve the cached version
            window.location.href = '/';
        }

        function retryConnection() {
            window.location.href = '/';
        }

        // Reload when back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });

        // Check connection status and try to load main app
        if (navigator.onLine) {
            window.location.href = '/';
        } else {
            // Even if offline, try to load the main app after a short delay
            // The service worker should serve the cached version
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        // Override the try again button
        document.addEventListener('DOMContentLoaded', () => {
            const tryAgainBtn = document.querySelector('.btn');
            if (tryAgainBtn) {
                tryAgainBtn.onclick = retryConnection;
            }
        });
    </script>
</body>

</html>
